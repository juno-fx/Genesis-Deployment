apiVersion: apps/v1
kind: Deployment
metadata:
  name: terra
  namespace: argocd
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: terra

  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 50%
    type: RollingUpdate

  template:
    metadata:
      annotations:
        # Allow for footprint consolidation
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
{{- range $key, $value := .Values.terra.extra_annotations }}
        {{ $key }}: "{{ $value }}"
{{- end }}
      labels:
        app: terra

    spec:
      {{- if .Values.terra.tolerations }}
      tolerations:
        {{- toYaml .Values.terra.tolerations | nindent 8 }}
      {{- end }}
      serviceAccountName: terra
      nodeSelector:
        {{- range $key, $value := .Values.terra.node_selector.labels }}
        {{ $key }}: "{{ $value }}"
        {{- end }}
      {{- if .Values.image_pull_secret }}
      imagePullSecrets:
        - name: {{ .Values.image_pull_secret }}
      {{- end }}
      containers:
        - name: terra
          imagePullPolicy: {{ .Values.pull_policy }}
          image: {{.Values.registry}}/{{ .Values.terra.image }}
          resources:
            requests:
              cpu: 2000m
              memory: 400Mi
          ports:
            - containerPort: 8000
              name: endpoint
