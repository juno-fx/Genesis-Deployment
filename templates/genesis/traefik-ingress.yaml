{{ if eq .Values.ingressController "traefik" }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: genesis-auth-middleware
  namespace: {{ .Release.Namespace }}
spec:
  forwardAuth:
    address: "http://genesis.{{ .Release.Namespace }}.svc.cluster.local:3000/api/socket-auth/"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genesis-ingress
  namespace: {{ .Release.Namespace }}
{{/*  annotations:*/}}
{{/*    traefik.ingress.kubernetes.io/router.middlewares: "{{ .Release.Namespace }}-genesis-auth-middleware"*/}}
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: genesis
                port:
                  number: 3000
          - path: "/socket.io"
            pathType: ImplementationSpecific
            backend:
              service:
                name: genesis
                port:
                  number: 8000
{{ end }}